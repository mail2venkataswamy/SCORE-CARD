<div class="smallTilesWrapper">
  <div
    class="tileApplicationContainer"
    *ngFor="let item of applicationTilesData"
  >
    <div class="smallTileContentWrapper">
      <p class="name">{{ item.name }}</p>
      <p class="count">{{ item.count }}</p>
    </div>
  </div>
</div>
